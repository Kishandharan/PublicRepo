<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Store date on the web permenently(in the form of key:value pairs)</title>
</head>
<body>
	<input type="text" id="key" placeholder="Enter key"><br>
	<input type="text" id="value" placeholder="Enter value"><br>
	<button id="set">Set</button>
	<script type="text/javascript">
		//Set Item
		document.getElementById("set").onclick = function(){
		localStorage.setItem(document.getElementById("key").value, document.getElementById("value").value);
			
		}

	</script>
</body>
</html>
