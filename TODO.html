<!DOCTYPE html>
<html>
	<head>
		<title>TODO list</title>
	</head>
	<style>
		.container{
			width: 50rem;
			height: 25rem;
			overflow: scroll;
			border-bottom: 10px solid darkcyan;
			border-top: 10px solid darkcyan;
		}

		.ics{
			width: 50rem;
			height: 23rem;
			overflow: scroll;
		}
	</style>
	<body>
		<div class="container" id="container">
			<p>Tasks that you have created: </p>
			<div id="innerDiv" class="ics">
				
			</div>
		</div>
		<button id="CreateTask" onclick="addTask()">Add new task</button>

		<script type="text/javascript">
			let button = document.getElementById("CreateTask");
            let div = document.getElementById("container");
            let innerDiv = document.getElementById("innerDiv");
            let TaskLimit = 10;
            let id = 0;
            let TaskCount = 0;
			function addTask(){
				TaskCount++;
				id++;
				if(TaskCount <= TaskLimit){
					innerDiv.innerHTML += `<div id="di"><br id='${id}'+'br'> <input type='text' placeholder='Enter task' id='${id}'+'inp'> <button id='${id}'+'butt' onclick = 'rem()'>remove task</button> <input type='checkbox' id='${id}'+'check'></div>`;
				}else{
					alert("Can create only 10 tasks.");
				}
			}

			function rem(){
				let element = document.getElementById("innerDiv");
				element.removeChild(element.children[0]);
			}
		</script>
	</body>
</html>
