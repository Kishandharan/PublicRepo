<!DOCTYPE html>
<html>
	<head>
		<title>TODO list</title>
		<link rel = "icon" type = "image/png" href = "https://kishandharan.github.io/PublicRepo/tasks.png">
	</head>
	<style>
		.container{
			width: 50rem;
			height: 25rem;
			overflow: scroll;
			border-bottom: 10px solid darkcyan;
			border-top: 10px solid darkcyan;
		}

		.ics{
			width: 50rem;
			height: 23rem;
			overflow: scroll;
		}
	</style>
	<body>
		<div class="container" id="container">
			<p>Tasks that you have created: </p>
			<div id="innerDiv" class="ics">
				
			</div>
		</div>
		<button id="CreateTask" onclick="addTask()">Add new task</button>

		<script type="text/javascript">
			let button = document.getElementById("CreateTask");
            let div = document.getElementById("container");
            let TaskLimit = 10;
            let id = 0;
            let TaskCount = 0;
			function addTask(){
				TaskCount++;
				id++;
				div.innerHTML += `<div><br> <input type='text' placeholder='Enter task'> <button onclick = 'rem()'>remove task</button> <input type='checkbox'></div>`;
			}

			function rem(){
				div.removeChild(div.children[0]);
			}
		</script>
	</body>
</html>
