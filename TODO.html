<!DOCTYPE html>
<html>
	<head>
		<title>TODO list</title>
		<link rel = "icon" type = "image/png" href = "https://kishandharan.github.io/PublicRepo/tasks.png">
	</head>
	<style>
		.container{
			width: 50rem;
			height: 25rem;
			overflow: scroll;
			border-bottom: 10px solid darkcyan;
			border-top: 10px solid darkcyan;
		}

		.ics{
			width: auto;
			height: auto;
		}
	</style>
	<body>
		<div class="container" id="container">
			<p>Tasks that you have created: </p>
			<div id="innerDiv" class="ics">
				
			</div>
		</div>
		<button id="CreateTask" onclick="addTask()">Add new task</button>

		<script type="text/javascript">
			let button = document.getElementById("CreateTask");
            let div = document.getElementById("container");
            let innerDiv = document.getElementById("innerDiv");
			function addTask(){
			
					innerDiv.innerHTML += `<div id="di"><br> <input type='text' placeholder='Enter task'> <button onclick = 'rem()'>remove task</button> <input type='checkbox'></div>`;
			}

			function rem(){
				let element = document.getElementById("innerDiv");
				element.removeChild(element.children[0]);
			}
		</script>
	</body>
</html>
