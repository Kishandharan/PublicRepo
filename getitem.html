
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>get date from the web</title>
	<link rel="stylesheet" href="fonts.googleapis.com/css?family=Source code pro">
	<style type="text/css">
		input,button,p{
			font-family: "Source code pro";
			font-weight: bold;
			font-size: xx-large;
		}
		p{
			color: white;
		}
		button{
			width: 25rem;
		}
		#innerdiv{
			text-align: center;
			border: 3px solid red;
			box-shadow: 10px 11px 10px;
			width: auto;
			height: auto;
		}
		#outerdiv{
			padding-top: 11rem;
		}
		body{
			background-color: #022f7a;
		}
	</style>
</head>
<body>
	<div id="outerdiv">
		<div id="innerdiv">
			<p>Enter data that you want to fetch<br>from the browser</p>
			<input type="text" id="itemname" placeholder="Enter item name"><br>
			<button id="set">get</button><br>
			<button id="getallkeys">get all keys</button>
			<p id="p"></p>		
		</div>		
	</div>

	<script type="text/javascript">
		let output = document.getElementById("p");
		document.getElementById("set").onclick = function(){
			output.innerHTML = localStorage.getItem(document.getElementById("itemname").value)
		}
		
		document.getElementById("getallkeys").onclick = function(){
			let keys = [];
			output.innerHTML = "";
			for(let i = 0; i<localStorage.length; i++){
				let key = localStorage.key(i);
				keys.push(key);
			}

			for(let i = 0; i<keys.length; i++){
				output.innerHTML += keys[i]+":"+localStorage.getItem(keys[i])+"<br>";
			}		
		}
	</script>
</body>
</html>
