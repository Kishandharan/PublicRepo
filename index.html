<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SangamOne Connected Services - Block coloring</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link rel="icon" href="fa.jpg">
    <style>
    	*{
    		font-family: "Roboto Mono";
    	}

    	.overlay{
    		color: white;
			position: fixed;
			display: none;
			top: 0px;
			right: 0px;
			left: 0px;
			bottom: 0px;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.7);
			text-align: center;
			padding-top: 18%;
		}

    	.flex{
    		display: flex;
    	}
		td{
			background-color: #ffffff;
			width: 1rem;
			height: 1rem;
		}

		button{
			font-size: larger;
			font-weight: bold;
		}

		table{
			margin-top: 5px;
			border-top: 5px solid red;
			border-bottom: 5px solid red;
			background-color: #c2bebe;
		}

		label{
			font-size: larger;
			font-weight: bold;
			color: #74D7CB;
		}

		#clear{
			background-color: #0434de;
			padding: 5px;
			color: white;
			border: 2px solid white;
			width: 200px;
		}

		#clear:hover{
			background-color: #325ffc;
		}

		#no-clear{
			padding: 5px;
			width: 200px;
		}

		body{
			background-color: #27403C;
			margin: 3px;
		}

		input[type="color"]{
			width: 45px;
		}
    </style>
</head>
<body>
	<label>Color:</label>
	<input type="color" id="color"><br>
	<div class="flex">
		<button id="set">set</button>
		<button id="oov">clear</button>		
	</div>
	<div class="overlay" id="overlay" onclick="this.style.display='none'">
		<h1>Clear all drawing?</h1>
		<button id="clear">Yes</button>
		<button id="no-clear">No</button>
	</div>
    <table id="table"></table> 
	<script>
		let table = document.getElementById("table");
		for(let i = 1; i<=51; i++){
			table.innerHTML += `<tr id='row${i}'></tr>`; 
			for(let j = 1; j<=100; j++){
				document.getElementById(`row${i}`).innerHTML += `<td id='cell'></td>`;
			}
		}	
					
		document.getElementById("set").onclick = function(){
			let tds = document.getElementsByTagName("td");
			let color = document.getElementById("color").value;
			for(let i = 0; i<tds.length; i++){
				tds[i].onclick = function(){
					tds[i].style.backgroundColor = color;
				}
			}
		}

		document.getElementById("oov").onclick = function(){
			document.getElementById("overlay").style.display = "block";
		}

		document.getElementById("clear").onclick = function(){
			let tds = document.getElementsByTagName("td");
			for(let i = 0; i<tds.length; i++){
				tds[i].style.backgroundColor = "#ffffff";
			}
		}
	</script>   
</body>
</html>
