<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>remove data on the web</title>
	<link rel="stylesheet" href="fonts.googleapis.com/css?family=Source code pro">
	<style type="text/css">
		#innerdiv{
			text-align: center;
			border: 3px solid red;
			box-shadow: 10px 11px 10px;
			width: auto;
			height: auto;
			padding-bottom: 20px;
		}

		input,button,p{
			font-family: "Source code pro";
			font-weight: bold;
			font-size: xx-large;
		}
		p{
			color: white;
		}
		button{
			width: 25rem;
		}

		#outerdiv{
			padding-top: 11rem;
		}

		body{
			background-color: #022f7a;
		}
	</style>
</head>
<body>
	<div id="outerdiv">
		<div id="innerdiv">
			<p>Enter data that you want to remove</p>
			<input id="item" placeholder="Enter item to remove" spellcheck="false"><br>
			<button id="remove">Remove</button><br>
			<button id="clear">Remove all data</button>
		</div>
	</div>
	<script type="text/javascript">
		document.getElementById("remove").onclick = function() {
			localStorage.removeItem(document.getElementById("item").value);
		}
		document.getElementById("clear").onclick = function(){
			localStorage.clear();
		}
	</script>
</body>
</html>
