<!DOCTYPE html>
<head>
    <title>KCalc|calculate from your mind|http://127.0.0.1:5500/SCA.html</title>
</head>
<body style = "background-color: black;">
	<h1 style="text-align: center; font-family: consolas; color: rgb(0, 200, 0);font-size: xx-large;">Welcome to KCalc</h1>
	<hr>
	<style type = "text/css">
		p{
			color: rgb(35, 248, 35);
			font-family: 'consolas';
			font-size: xx-large;
		}
		label{
				width: 100px;
				display:inline-block;
			        font-weight: light;
			        font-size: xx-large;
		}
		
	</style>
	<label style="color: rgb(0, 200, 0); font-family: consolas; text-align: center;" id="optl"></label><br>
    <select id = "Mode" name="Function" style="font-size: xx-large; text-align:center;">
		<option value="+" style="background-color: black; color: rgb(0, 200, 0); font-family: consolas; font-size:xx-large;">Add</option>
		<option value="-" style="background-color: black; color: rgb(0, 200, 0); font-family: consolas; font-size:xx-large;">Subtract</option>
		<option value="*" style="background-color: black; color: rgb(0, 200, 0); font-family: consolas; font-size:xx-large;">Multiply</option>
		<option value="/" style="background-color: black; color: rgb(0, 200, 0); font-family: consolas; font-size:xx-large;">Divide</option>
	</select><br>

	<label style="color: rgb(0, 200, 0); font-family: consolas; text-align: center;" id="txt1l"></label><br>
	<input type = "text" style="font-family: consolas; font-size:xx-large; text-align: center;" id = "Text1" oninput="letter_alerting()">
	<br>

	<label style="color: rgb(0, 200, 0); font-family: consolas; text-align: center;" id="txt2l"></label><br>
	<input type = "text" style="font-family: consolas; font-size:xx-large; text-align: center;" id = "Text2" oninput="letter_alerting()">
	<br>

	<button type = "button" style="font-family: consolas; font-size:xx-large; text-align: center;" id = "butt">Submit</button>
	
	<p id = "paragraph" style="font-family: consolas; font-size:xx-large; text-align: center;"></p>
	
	<script>
		document.getElementById("optl").innerHTML = "operation: ";
		document.getElementById("txt1l").innerHTML = "number(1): ";
		document.getElementById("txt2l").innerHTML = "number(2): ";
		document.getElementById("butt").onclick = function onclick(){
        let num1 = Number(document.getElementById("Text1").value);
        let num2 = Number(document.getElementById("Text2").value);
        let mode = document.getElementById("Mode").value;	
		if(!(isNaN(num1)|isNaN(num2))){
        if(mode == "+")
        {
            document.getElementById("paragraph").innerHTML = num1+" + "+num2+" = "+(num1+num2);		
        } 
        if(mode == "-")
        {
            document.getElementById("paragraph").innerHTML = num1+" - "+num2+" = "+(num1-num2);	    	
        }
        if(mode == "*")
   	    {
            document.getElementById("paragraph").innerHTML = num1+" * "+num2+" = "+(num1*num2);	    	
        }
        if(mode == "/")
        {
            document.getElementById("paragraph").innerHTML = num1+" / "+num2+" = "+(num1/num2);	    	
        }
	 }
     }
	 function letter_alerting(){
		let value1 = Number(document.getElementById("Text1").value);
		let value2 = Number(document.getElementById("Text2").value);
		if(isNaN(value1)|isNaN(value2))
		{
			window.alert("Please write a number");
		}
	 }
	</script>
</body>
