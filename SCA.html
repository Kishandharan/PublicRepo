<!DOCTYPE html>
<head>
    <title>KCalc|calculate from your mind|http://127.0.0.1:5500/SCA.html</title>
</head>
<body style = "background-color: black;">
	<style>
		p{
			color: rgb(35, 248, 35);
			font-family: 'consolas';
		}
	</style>
	<label style="color: rgb(35, 248, 35); font-family: consolas;">Select mode:</label>
    <select id = "Mode" name="Function">
		<option value="+" style="background-color: black; color: rgb(35, 248, 35); font-family: consolas;">Add</option>
		<option value="-" style="background-color: black; color: rgb(35, 248, 35); font-family: consolas;">Subtract</option>
		<option value="*" style="background-color: black; color: rgb(35, 248, 35); font-family: consolas;">Multiply</option>
		<option value="/" style="background-color: black; color: rgb(35, 248, 35); font-family: consolas;">Divide</option>
	</select><br>

	<label style="color: rgb(35, 248, 35); font-family: consolas;">Enter a number(1): </label>
	<input type = "text" style="font-family: consolas;" id = "Text1">
	<br>

	<label style="color: rgb(35, 248, 35); font-family: consolas;">Enter a number(2): </label>
	<input type = "text" style="font-family: consolas;" id = "Text2">
	<br>

	<button type = "button" style="font-family: consolas;" id = "butt">Submit</button>
	
	<p id = "paragraph"></p>

	<script>
		document.getElementById("butt").onclick = function onclick(){
        let num1 = Number(document.getElementById("Text1").value);
        let num2 = Number(document.getElementById("Text2").value);
        let mode = document.getElementById("Mode").value;	
		if(isNaN(num1)&isNaN(num2))	{
        if(mode == "+")
        {
            document.getElementById("paragraph").innerHTML = num1+" + "+num2+" = "+(num1+num2);		
        } 
        if(mode == "-")
        {
            document.getElementById("paragraph").innerHTML = num1+" - "+num2+" = "+(num1-num2);	    	
        }
        if(mode == "*")
   	    {
            document.getElementById("paragraph").innerHTML = num1+" * "+num2+" = "+(num1*num2);	    	
        }
        if(mode == "/")
        {
            document.getElementById("paragraph").innerHTML = num1+" / "+num2+" = "+(num1/num2);	    	
        }
	}
     }
	</script>
</body>
